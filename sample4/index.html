<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item">MENU</li>
                <li class="header__item">ABOUT</li>
                <li class="header__item">LOCATION</li>
            </ul>
        </nav>

        <h1 class="header__logo">
            <img src="img/logo.svg" alt="店舗ロゴ">
        </h1>
    </header>

    <main class="main">
        <section class="menu">
            <h2 class="menu__title">MENU</h2>
            <div class="menu__content">
                <div class="coffee">
                    <h3 class="coffee__itle">COFFEE</h3>
                    <ul class="coffee__list">
                        <li class="coffee__item">ブレンドコーヒー<span class="coffee__price">¥450</span></li>
                        <li class="coffee__item">アメリカンコーヒー<span class="coffee__price">¥450</span></li>
                        <li class="coffee__item">アイスコーヒー<span class="coffee__price">¥450</span></li>
                        <li class="coffee__item">カフェオレ<span class="coffee__price">¥500</span></li>
                        <li class="coffee__item">カフェラテ<span class="coffee__price">¥500</span></li>
                        <li class="coffee__item">カフェモカ<span class="coffee__price">¥500</span></li>
                        <li class="coffee__item">カプチーノ<span class="coffee__price">¥500</span></li>
                        <li class="coffee__item">エスプレッソ<span class="coffee__price">¥500</span></li>
                        <li class="coffee__item">カフェマキアート<span class="coffee__price">¥600</span></li>
                        <li class="coffee__item">ウインナーコーヒー<span class="coffee__price">¥600</span></li>
                    </ul>
                </div>

                <div class="side-menu">
                    <div class="food">
                        <h3 class="food__title">FOOD</h3>
                        <ul class="food__list">
                            <li class="food__item">サンドイッチ<span class="food__price">¥780</span></li>
                            <li class="food__item">ハンバーガー<span class="food__price">¥780</span></li>
                            <li class="food__item">パスタ<span class="food__price">¥780</span></li>
                        </ul>
                    </div>

                    <div class="other">
                        <h3 class="other__title">OTHER</h3>
                        <ul class="other__list">
                            <li class="other__item">スコーン<span class="other__price">¥300</span></li>
                            <li class="other__item">ベーグル<span class="other__price">¥300</span></li>
                            <li class="other__item">ケーキ<span class="other__price">¥300</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <section class="about"></section>
        <section class="location"></section>
    </main>
    <footer></footer>
</body>
</html>
